name: CI

on:
  push:

jobs:
  python-build:
    name: "ğŸ—ï¸ Build Python wheels"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install build twine
    - name: "ğŸ—ï¸ Build Python wheels"
      run: python -m build
    - name: "ğŸ§ª Check package bundles"
      run: twine check dist/*
    - name: "ğŸ“¤ Upload Python wheels"
      uses: actions/upload-artifact@v3
      if: matrix.python == '3.11'
      with:
        name: wheels
        path: dist
  python-code-format:
    name: "ğŸ” Check Python code format"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code format"
      run: flake8 web_archive_api
  python-lint:
    name: "ğŸ” Lint Python code"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Lint Python code"
      run: pylint web_archive_api
  python-typing:
    name: "ğŸ” Check Python static typing"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python static typing"
      run: mypy web_archive_api
  python-security:
    name: "ğŸ” Check Python code security"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code security"
      run: bandit -c pyproject.toml -r web_archive_api
  python-test:
    name: "ğŸ§ª Test Python code"
    strategy:
      matrix:
        python:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov --cov-report=xml web_archive_api
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      if: matrix.python == '3.11'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
  python-publish:
    name: "ğŸš€ Publish Python wheels"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "ğŸš€ Publish Python wheels"
      uses: pypa/gh-action-pypi-publish@release/v1
  github-release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "ğŸš€ Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
